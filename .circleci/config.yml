version: 2
jobs:
 build:
  docker:
   - image: circleci/node:latest
  steps:
  - checkout
  - run:
     name: Update npm
     command: 'sudo npm install'
  - run:
     name: Install ember globally
     command: 'sudo npm install -g react-scripts'
  - run:
     name: Run ember build
     command: 'sudo npm run build'
  - run:
     name: Deploy app
     command: './node_modules/.bin/surge dist --domain https://hgnapplicationv2.surge.sh'
  